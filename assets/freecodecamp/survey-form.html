<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="./survey-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <section class="main">
        <!-- User Story #1 -->
        <h1 id="title">Survey Form</h1>
        <hr>
        <!-- User Story #2 -->
        <p id="description">
            The purpose of this form is to collect data and feedback from my customers.
        </p>
        <!-- User Story #3 - form with id="survey-form -->
        <form action="POST" id="survey-form">
            <!-- User Story #10 -->
            <label for="name" id="name-label">Your Name:</label>
            <!-- User Story #4 -->
            <input type="text" id="name" class="user-story-11" placeholder="Name" required>
            <!-- User Story #10 -->
            <label for="email" id="email-label">E-Mail address:</label>
            <!-- User Story #5 -->      <!-- User Story #6 -->
            <input type="email" id="email" class="user-story-11" placeholder="email address" required pattern="^[\d\w\-\/.]+@[\d\w\-\/.]+">
            <!-- User Story #10 -->
            <label for="number" id="number-label">Your age:</label>
            <!-- User Story #7 -->      <!-- User Story #8 -->
            <input type="number" id="number" class="user-story-11" placeholder="Number" pattern="^\d+$" min="16" max="115">
            <label for="dropdown" id="dropdown-label">Select best contact method from Dropdown</label>
            <!-- User Story #12 -->
            <select id="dropdown" name="contact">
                <option class="user-story-11" value="phone">Phone</option>
                <option class="user-story-11" value="email" selected>EMail</option>
                <option class="user-story-11" value="address">Send me a Letter</option>
                <option class="user-story-11" value="come-over">Stop by and visit</option>
                <option class="user-story-11" value="none">None of these!</option>
            </select>
            <label for="radio" id="radio-label">I have the most energy when...</label>
            <div class="radio-row">
                <!-- User Story #13 -->
                <label class="container">I wake up
                    <input type="radio" checked="checked" name="radio" value="energy">
                    <span class="checkmark"></span>
                </label>
                <label class="container">I eat
                    <input type="radio" name="radio" value="energy">
                    <span class="checkmark"></span>
                </label>
                <label class="container">I exercise
                    <input type="radio" name="radio" value="energy">
                    <span class="checkmark"></span>
                </label>
            </div>
            <label for="checkbox" id="checkbox-label">Do you like:</label>
            <!-- User Story #14 -->
            <div class="check-row">
                <label class="container">Dogs?
                    <input type="checkbox" value="pets">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Cats?
                    <input type="checkbox" value="pets">
                    <span class="checkmark"></span>
                </label>
            </div>
            <label for="feedback" id="feedback-label">Feedback:</label>
            <!-- User Story #15 -->
            <textarea name="feedback" class="user-story-11" id="feedback" placeholder="Your feedback goes in here..."></textarea>
            <!-- User Story #16 -->
            <button type="submit" value="Submit" id="submit">Submit</button>
        </form>

    </section>
</body>
</html>
